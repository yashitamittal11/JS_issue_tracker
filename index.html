<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JS Issue tracker</title>

        <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body onload="fetchIssues()">
        <div class="container">
            <h1>JS Issue tracker <small>by Yashita Mittal</small></h1>
            <div class="bg-light p-4">
                <h3>Add new issue:</h3>
                <form id="issueInputForm">
                    <div class="form-group">
                      <label for="issueDescInput">Description</label>
                      <input type="text" class="form-control" id="issueDescInput" placeholder="Describe the issue">
                    </div>
                    <div class="form-group">
                        <label for="issueSeverityInput">Issue severity</label>
                        <select class="form-control" id="issueSeverityInput">
                            <option  value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                          </select>
                      </div>
                      <div class="form-group">
                        <label for="issueAssignedTo">Assigned To</label>
                        <input type="text" class="form-control" id="issueAssignedToInput" placeholder="Assigned to">
                      </div>
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
            </div>
            <div class="col-lg-12">
                <div id="issuesList">

                </div>
                <div class = "footer">
                    <p>&copy My first Javascript code</p>
                </div> 
            </div>
        </div>
        <!-- JQuery CDN  -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>

        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="https://chancejs.com/chance.min.js"></script>

        <script src="main.js"></script>
    </body>
</html>
